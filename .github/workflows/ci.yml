name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Biome check
        run: bun run check

      - name: Build
        run: bun run build

      - name: Test
        run: bun test

      - name: n8n lint (source files)
        run: npx eslint credentials/ nodes/ package.json
